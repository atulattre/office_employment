<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Add an employee</h1>
        <hr>
        <form action="\add_emp" method="post">
            {% csrf_token %}
            
              <label for="firstname" >First Name</label><br>
              <input type="text"  id="firstname" name="firstname" value="{{firstname}}">
              <hr>
              <label for="lastname" >Last Name</label><br>
              <input type="text"  id="lastname" name="lastname" value="{{lastname}}">
              <hr>
              <label for="salary" >Salary</label><br>
              <input type="number"  id="salary" name="salary"  value="{{salary}}">
              <hr>
              <label for="dept" >Department</label><br>
              <input type="number"  id="dept" name="dept" value="{{dept}}">
              <hr>
              <label for="phone" >Phone</label><br>
              <input type="number"  id="phone" name="phone" value="{{phone}}">
              <hr>
              <label for="role" >Role</label><br>
              <input type="number"  id="role" name="role"  value="{{role}}">
              <hr>
              <label for="bonus" >Bonus</label><br>
              <input type="number"  id="bonus" name="bonus" value="{{bonus}}">
              <hr>
              
             <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
